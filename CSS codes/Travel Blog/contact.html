<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Info</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2 align="center">Contact Page</h2>
        <form id="signup-form">
            <label for="username" >Name:</label>
            <input type="text" id="username" placeholder="Enter your name" required>

            <label for="email">Email address:</label>
            <input type="email" id="email" placeholder="Enter your email address" required>

            <label for="ph_number">Phone Number</label>
            <input type="text" id="number" placeholder="Enter your phone number" required>

            <label for="location">Location</label>
            <input type="password" id="confirm-password" placeholder="Enter your location" required>

            <button type="submit">Sign Up</button>
        </form>
    </div>

   

</body>
</html>
